<form [formGroup]="createEventForm">

  <h1>Créer un événement</h1>

  <div class="p-inputgroup">
    <input pInputText formControlName="name" type="text" placeholder="Nom de l'événement">
  </div>

  <div class="p-inputgroup">
    <input pInputTextarea id="description" formControlName="description" type="text" placeholder="Description">

  </div>


  <div class="p-inputgroup">
    <p-calendar (onClose)="dateSelected=true" [ngModelOptions]="{standalone: true}" [(ngModel)]="dateRange"
                selectionMode="range" [showTime]="true" [readonlyInput]="true" [showIcon]="true" [minDate]="date"
                placeholder="Début - Fin"></p-calendar>
  </div>
  <span *ngIf="dateRange.length === 0 && dateSelected">Champ requis</span>

  <div>
    <input pInputText formControlName="maxGuest" type="number" placeholder="Participants max">
  </div>

  <p-button (click)="createEvent()">Confirmer</p-button>
</form>
