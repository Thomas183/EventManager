<div>
  <div *ngIf="userActivities.length > 0"></div>
  <div *ngFor="let activity of userActivities">
    <p>{{activity.name}}</p>
    <p>{{activity.description}}</p>
    <p-button>Delete</p-button>
  </div>
  <div *ngIf="userActivities.length <= 0">
    <p>Pas d'événements à venir</p>
    <p-button>Evénements</p-button>
    <p-button>Créer un événement</p-button>
  </div>
</div>
