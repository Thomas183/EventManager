<h1>Inscription</h1>

<form [formGroup]='registerForm'>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-user'></i>
  </span>
    <input pInputText placeholder='Pseudo' formControlName='pseudo' type="text">
  </div>


  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-at'></i>
  </span>
    <input pInputText placeholder='Email' formControlName='email' type="email">
  </div>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-lock'></i>
  </span>
    <input pPassword [feedback]='true' pInputText placeholder='Mot de passe' formControlName='password' type="password">
  </div>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-lock'></i>
  </span>
    <input pInputText placeholder='Confirmer le mot de passe' formControlName='confirmPassword' type="password">
  </div>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class="pi pi-id-card"></i>
  </span>
    <input pInputText placeholder='Prénom' formControlName='firstName' type="text">
  </div>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class="pi pi-id-card"></i>
  </span>
    <input pInputText placeholder='Nom' formControlName='lastName' type="text">
  </div>

  <div id="buttonContainer">
    <p-button label='Déjà un compte ?' (click)="this._router.navigate(['login'])"></p-button>
    <p-button label='Inscription' (click)="register()"></p-button>
  </div>

</form>
