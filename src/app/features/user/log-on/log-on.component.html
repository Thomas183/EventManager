<h1>Connexion</h1>

<div class='registerForm'>
  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-user'></i>
  </span>
    <input pInputText placeholder='Pseudo / Mail'>
  </div>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-at'></i>
  </span>
    <input pInputText placeholder='Email'>
  </div>

  <div id="submitButtons">
    <p-button label='Inscription' (click)="this._router.navigate(['register'])"></p-button>
    <p-button label='Connexion'></p-button>
  </div>
</div>
