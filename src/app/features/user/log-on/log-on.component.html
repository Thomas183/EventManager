<h1>Connexion</h1>

<div class='loginForm'>
  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-user'></i>
  </span>
    <input pInputText placeholder='Pseudo / Mail'>
  </div>

  <div class='p-inputgroup'>
  <span class='p-inputgroup-addon'>
    <i class='pi pi-lock'></i>
  </span>
    <input pInputText placeholder='Mot de passe' type='password'>
  </div>

  <div id="submitButtons">
    <p-button label='Pas de compte ?' (click)="this._router.navigate(['register'])"></p-button>
    <p-button label='Connexion' (click)='login()'></p-button>
  </div>
</div>
